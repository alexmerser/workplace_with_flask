{% extends "base.html" %}
{% block body %}
<form action="{{ url_for('login') }}" method="post">
    {{ form.hidden_tag() }}
    <ul>
        <li>
            <label for="email">{{ form.email.label }}</label> {{ form.email(size=20) }}
        </li>
        <li>
            <label for="password">{{ form.password.label }}</label> {{ form.password(size=20) }}
        </li>
    <input type="submit" value="Submit">
</form>
{% endblock %}
